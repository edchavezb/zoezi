<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="libraries/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="libraries/owlcarousel/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="styles/routines.css">
  <link rel="stylesheet" href="styles/layout.css">
  <title>Zoezi: Routines</title>
</head>

<body>

  <div class="modal" id="routine-player">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="routine-title">Routine title</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row no-gutters">

            <div class="gif-display col-md-6">
              <div class="row text-center mt-4">
                <div class="col-12">
                  <img class="z-image" src="images/deadlift.jpg">
                </div>
              </div>
            </div>

            <div class="time-display col-12 col-md-6">
              <div class="row mt-2">
                <div class="col-12 text-center">
                  <h3 class="exercise-name">Ready!</h3>
                  <div class="big-display rounded-circle text-center mt-3">
                    <div class="time-left"></div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 text-center">
                  <h4 class="mr-2">Total: <span class="global"></span></h4>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12 text-center">
                  <h2 class="finish"></h2>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary pause-routine">Pause</button>
        <button class="btn btn-secondary start-routine" data-routine="routine-id">Start</button>
      </div>
    </div>

  </div>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Zoezi</a>

    <div class="navbar-nav">
      <a class="nav-item nav-link active ml-md-3" href="routines.html">My profile<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="addroutine.html">Create routine</a>
    </div>

    <div class="navbar-nav ml-auto">
      <div class="dropdown">
        <span class="dropdown-toggle user text-white" data-toggle="dropdown">User</span>
        <ul class="dropdown-menu dropdown-menu-right mt-2 px-3 py-2">
          <li id="log-out">Log out</li>
        </ul>
      </div>
    </div>

  </nav>

  <div class="container">
    <div class="card ui mt-3 mb-3">
      <div class="card-header ui"><h4>Welcome, <span class="user-name">User</span></h4></div>
      <div class="quote"></div>
      <div class="quote-author text-right"></div>

      <div class="card-body ui px-5">
        <div class="title">
          <h3>My routines <i class="fas fa-spinner fa-spin ml-3"></i> </h3>
        </div>
          <div class="owl-carousel owl-theme mt-3 my-routines"></div>
      </div>
      <div class="card-body ui px-5">
        <div class="title">
          <h3>Recommended routines <i class="fas fa-spinner fa-spin ml-3"></i> </h3>
        </div>
          <div class="owl-carousel owl-theme mt-3 recommended"></div>
      </div>

    </div>
  </div>


  <div class="template card routinecard text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header px-2">
      <div class="row no-gutters">
        <div class="col-1"></div>
        <div class="col-10"><i class="routinecard-title">Routine name</i></div>
        <div class="col-1"><i class="fas fa-ellipsis-v"></i></div>
      </div>
    </div>
    <div class="card-body py-2">
      <div id="type">Type:</div>
      <div id="duration">Duration:</div>
      <div class="launch-routine mt-2" data="routine-id">
        Go <i class="fa fa-angle-double-right"></i>
      </div>
    </div>
  </div>            
 
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script defer src="libraries/owlcarousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
<script src="scripts/routineplayer.js"></script>
<script src="scripts/home.js"></script>

</html>
