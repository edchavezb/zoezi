<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Routine</title>
</head>

<body>
        <div class="">
                <div class="col-12">
                    
                    <div class="row no-gutters">
                        <div class="form-group col-6">
                        <label for="keyword">Name of routine:</label>
                        <input type="text" class="form-control" id="routine-input">
                            </div>
                        <div class="form-group col-6">
                        <label for="startyear">Main goal:</label>
                        <input type="text" class="form-control" id="goal-input">
                            </div>
                        <div class="form-group col-6">
                            <label for="keyword">Days of the week:</label>
                            <input type="text" class="form-control" id="days-input">
                        </div>
                    </div>
                </div>

              <div class="card">
                    <div class="card-header">Type of Exercise</div>

                    <div class="card-body display-routine">
                        <div id="template" class="row">
                           <div class="label col-9 text-center">abss
                           </div> 

                           <div class="col-3 text-center">
                                <div class="row no-gutters">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="time" value="30 secs">
                                    </div>
                                    
                                    <div class="col-6 text-left">
                                        <button type="button" class="btn btn-secondary ml-2" id="add-time">+</button>
                                        <button type="button" class="btn btn-danger" id="substract-time">-</button>
                                    </div>
                                </div>
                           </div>
                        </div>
                    </div>
              </div>

                <div class="card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-8">
                            <label for="keyword">Name of Exercise:</label>
                            <input type="text" class="form-control" id="name-input">
                            <div class="form-group col-4 text-right">
                                <button type="button" class="btn btn-secondary" id="add-exercise">Add Exercise</button>
                            </div>
                            </div>
            
                            <div class="form-group col-4">
                            <label for="startyear"></label>
                            <button class="btn btn-secondary" id="add-break">Add Break</button>
                            </div>
            
                        </div>
                    </div>
                </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script> -->
     <script src="addroutine.js"></script>


</body>
</html>
