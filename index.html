<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Zoezi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Zoezi: Home</title>
</head>

    <body background="images/background1.jpeg">
        <section class="login-block">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 login-sec">
                        <h2 class="text-center">Login Now</h2>
                        <form class="login-form">

                            <div class="form-group">
                                <label for="exampleInputEmail1" class="email">Email address</label>
                                <input type="text" class="form-control" placeholder="" id="email-input">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="password">Password</label>
                                <input type="password" class="form-control" placeholder="" id="password-input">
                            </div>
                            <div class="btn1">
                                <button type="login" class="btn btn-login float-right" id="log-in">Login</button>
                            </div>
                                <br></br>
                            <div class="btn2 form-group text-center">
                                <label for="exampleInputsignup" class="sign-up">Don't have an account?</label>
                                <button type="signin" class="btn btn-login float-right"id="sign-up">Sign up</button>
                            </div>
                        </form>

                    </div>
                    
                    <div class="col-md-8 banner-sec">
                        <div class="carousel-item active">
                            <img class="img d-block img-fluid" src="images/Zoezi.png" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

            <script src="scripts/home.js"></script>
</body>
</html>
