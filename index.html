<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">Zoezi</a>
        </nav>
        <div class="jumbotron">
            <h1 class="display-4">Zoezi</h1>
            <p class="lead">Personalized routines just for you</p>
            <hr class="my-4">
        </div>

        <div class="card">
            <div class="card-header">Create an account</div>
            <div class="card-body">
                <div class="form-row">

                    <div class="form-group col-4">
                    <label for="keyword">Name:</label>
                    <input type="text" class="form-control" id="name-input">
                    </div>
    
                    <div class="form-group col-3">
                    <label for="startyear">Email Address</label>
                    <input type="text" class="form-control" id="role-input">
                    </div>
    
                    <div class="form-group col-6 text-right">
                        <button type="button" class="btn btn-secondary" id="sign-up">Sign up</button>
                    <div class="form-group col-6 text-right">
                        <button type="button" class="btn btn-secondary" id="log-in">Log in</button>
                    </div>
                </div>
            </div>
        </div>
 




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
